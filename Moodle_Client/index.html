<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="Scripts/main.js"> </script>
    <script src="Scripts/api.js"></script>
    <script src="Scripts/WebSocket.js"></script>
    <title>Moodle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body
	class="pt-3 text-center overflow-y-scroll"
	style="background-image: url(Images/books.jpg)"
  >
	<div
      class="d-flex flex-column justify-content-around align-items-center p-3 rounded-5"
	  style="background-color: hsla(25, 100%, 95%, 0.85)"
    >
    <h1>Moodle</h1>

    <p>
      Bejelentkezve mint <span id="profileData"></span>
	  </p>
	<p>
	  <button class="btn--logout" onclick="logout()">Kijelentkezés</button>

      <span class="m-5">Szűrés Tanszék szerint:
        <select id="filter">
          <option value="INF"  selected>Informatikai Tanszék</option>
          <option value="MAT" >Matematikai Tanszék</option>
          <option value="TES" >Testnevelési Tanszék</option>
        </select>
        <input type="button" value="Szűrés" onclick="sortByDepartment()">
      </span>
    </p>

    <div class="main d-flex justify-content-center">
      <div>
        <button id="coursesBtn" onclick="showCourses()">Összes kurzus</button>
        <button id="MyCoursesBtn" onclick="myCourses()">Kurzusaim</button>
        <h4>Kurzusok</h4>
        <div id="courses" class="courses position-relative p-3 border border-dark"
		style="background-color: hsl(25, 100%, 95%)">
        </div>
      </div>
    </div>
	<div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p id="popup-text"></p>
    </div>
	</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div>
      <h4>Események</h4>
      <div id="events" class="events position-relative p-3 border border-dark"
      style="background-color: hsl(25, 100%, 95%)">
      </div>
    </div>
    <div id="popup-event" class="popup-event" style="display:none;">
      <div class="popup-content-event">
        <span class="close-btn" onclick="closePopupEvent()">&times;</span>
        <p id="popup-text-event"></p>
      </div>
        
  </body>
</html>
