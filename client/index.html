<html lang="en">
<head>

<body>
    <div class="mt-3">
        </div>
        <div class="mt-3 text-center">
            <p class="">Neptun kód:</p>

            <input type="button" id="loginButton" onclick="login(username.value,pw.value)" value="Bejelentkezés" class="m-4"> <br>
            <div id="sikertelenLogin"></div>
        </div>
    </div>
